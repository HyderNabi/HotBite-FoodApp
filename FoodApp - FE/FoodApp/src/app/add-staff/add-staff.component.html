<div class="registerPage" style="width: 100%; height: 100vh; background: linear-gradient(rgba(33, 150, 243, 0.8), rgba(33, 150, 243, 0.8)), url(https://source.unsplash.com/1600x900/?restaurant); background-repeat: no-repeat; background-position: center; background-size: cover;">
  <section class="h-0 h-custom">
    <div class="container py-5 h-0">
      <div class="row d-flex justify-content-center align-items-center h-0">
        <div class="col-lg-10 col-xl-8">
          <div class="card rounded-3 mt-5" style="background-color: rgba(255, 255, 255, 0.9)">
            <div class="card-body p-3 p-md-3">
              <h3 class="mb-4 pb-3 pb-md-0 mb-md-3 px-md-2" style="text-align: center">
                <h4 style="color: #216EF3;">Add Staff</h4>
              </h3>
              <form #regForm="ngForm" (ngSubmit)="addStaff(regForm)">
                <div class="mb-4">
                  <label for="Name" class="form-label" style="color: #216EF3;">Name of the Staff</label>
                  <input name="name" #name="ngModel" ngModel type="text" class="form-control custom-input" id="inputName" placeholder="Enter name here" required />
                  <span *ngIf="name.invalid && name.touched" style="color: red">Name required</span>
                </div>

                <div class="mb-4">
                  <label for="Email" class="form-label" style="color: #216EF3;">Staff Email address</label>
                  <input name="email" #email="ngModel" ngModel type="email" class="form-control custom-input" id="inputEmail" placeholder="Enter email address here" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required />
                  <span *ngIf="email.invalid && email.touched" style="color: red">Invalid email</span>
                </div>

                <div class="mb-4">
                  <label for="Password" class="form-label" style="color: #216EF3;">Staff Password</label>
                  <input name="password" #password="ngModel" ngModel type="password" class="form-control custom-input" id="inputPassword" placeholder="Enter password here" required />
                  <span *ngIf="password.invalid && password.touched" style="color: red">Password required</span>
                </div>

                <button type="submit" class="btn btn-primary custom-button" [disabled]="!regForm.valid">Hire</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
